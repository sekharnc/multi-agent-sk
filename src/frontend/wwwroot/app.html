<!DOCTYPE html>
<html lang="en-US" data-theme="light">

<head>
    <meta charset="utf-8" />
    <title>KYC Intelligence</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/pnc-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/pnc-16.png">
    <link rel="stylesheet" href="app.css">
</head>

<body id="app">
    <div class="columns is-gapless mb-0">
        <div
            class="column asside border-right is-one-fifth is-flex is-flex-direction-column is-justify-content-space-between">
            <!-- App menu start -->
            <aside class="menu mx-3 mt-5">
                <strong id="goHomeButton" class="menu-logo is-flex is-align-items-center">
                    <img class="mr-3" src="../assets/pnc-logo.png">
                    <span>KYC Research Agent</span>
                </strong>
                <button id="newTaskButton" class="button is-fullwidth my-6">New task</button>
                <p class="menu-label">My tasks</p>
                <ul id="myTasksMenu" class="menu-list"></ul>
            </aside>
            <aside class="menu mx-3">
                <p class="menu-label">Status</p>
                <ul id="tasksStats" class="menu-list"></ul>
                <p class="menu-label"></p>
            </aside>
            <!-- App menu end -->
        </div>
        <div class="column is-flex">
            <!-- App components start -->

            <iframe id="viewIframe" src class="iframe"></iframe>

            <!-- App components end -->
        </div>
    </div>
    <!-- Modal history start -->
    <div id="taskHistoryModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">History modal</p>
                <button class="button is-white modal-close-button"><i class="fa-solid fa-xmark"></i></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
            </section>
            <footer class="modal-card-foot"></footer>
        </div>
    </div>
    <!-- Modal agents start -->
    <div id="taskAgentsModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Agents modal</p>
                <button class="button is-white modal-close-button"><i class="fa-solid fa-xmark"></i></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
            </section>
            <footer class="modal-card-foot"></footer>
        </div>
    </div>
    <!-- Modal agents start -->
    <div id="taskWokFlowModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Workflow modal</p>
                <button class="button is-white modal-close-button"><i class="fa-solid fa-xmark"></i></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
            </section>
            <footer class="modal-card-foot"></footer>
        </div>
    </div>
    <script src="/config.js"></script>
    <script src="/utils.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
